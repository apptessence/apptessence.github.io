<!-- PARTS INCLUDE START -->

<section class="service-area grey-bg pb-70 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center mb-40">
                <div class="section-title service-title">
                    <h2>The Moving Parts</h2>
                    <p>Our incubation project is built on a foundation of interlocking parts.</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for part in site.parts %}
            <div class="col-lg-4 col-md-6 text-center mb-30">
                <div class="features-wrap">
                    {% if part.icon %}
                    <div class="features-icon">
                        <img src="{{part.icon}}" alt="{{part.title}}">
                    </div>
                    {% endif %}
                    <h4>{{part.title}}</h4>
                    <p>{{part.description}}</p>
                    {% if (part.url) %}
                    <!-- <a href="{{part.url}}">Read More</a> -->
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- PARTS INCLUDE END -->
