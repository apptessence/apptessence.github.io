<section class="contact-form pb-100 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="contact-form-title">
                    <h2>Send Us A Message</h2>
                    <p>We're always glad to heard from you. You can send us a message here; we'll do our best to respond within a few hours.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="contact-form"  class="contact-form" >
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 mb-20">
                            <input name="name" type="text" placeholder="Name">
                        </div>
                        <div class="col-xl-6 col-lg-6 mb-20">
                            <input name="email" type="email" placeholder="Email">
                        </div>
                        <div class="col-xl-12 mb-20">
                            <input name="subject" type="text" placeholder="Subject">
                        </div>
                        <div class="col-xl-12 mb-20">
                            <textarea name="message" id="text-message" cols="30" rows="10" placeholder="Message*"></textarea>
                        </div>
                        <div class="col-xl-12 text-center">
                            <button id="submit-form" class="btn" type="submit">Send Mail</button>
                        </div>
                    </div>
                </form>
                <p class="ajax-response"></p>
            </div>
        </div>
    </div>
</section>
